<html>
    <head>
    <title>Hava Durumu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.body">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
    <div class="wrapper  ">
        <header><i class="bx bx-left-arrow-alt"></i>Hava Durumu</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="şehir ismi" spellcheck="false" required>
                <div class="seperator"></div>
                <button>Konumu Belirle</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="weather icon">
                <div class="temp">
                    <span class="numb">_</span>
                    <span class="deg">°</span>C
                </div>
                <div class="weather">_ _</div>
                <div class="location">
                    <i class="bx bx-map"></i> 
                    <span>_,_</span>
                </div>
                <div class="bottom-details">
                    <div class="column feels">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2">_</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>
                    <div class="column humidity">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="details">
                            <span>_</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
        </section>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
